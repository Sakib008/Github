    <h1>Jamaler ma Pitha house</h1>
    <form>
        <fieldset>
            <legend>Personal Data</legend>
            <label for="name"> Name:
                <input type="text" id="name" placeholder="Your name">
            </label>
            <label for="email"> Email:
                <input type="email" id="email" placeholder="Your email">
            </label>
            <label for="pin"> Pin number:
                <input type="password" id="pin" placeholder="Pin number">
            </label>
        </fieldset>
        <fieldset>
            <legend>Pic one pitha</legend>
            <label for="vapa">
              
                <input type="radio" name="pitha" id="vapa">  Vapa-pitha
            </label>
            <label for="citoi">
              
                <input type="radio" name="pitha" id="citoi">  Chitoy-pitha
            </label>
            <label for="Jhal">
              
                <input type="radio" name="pitha" id="Jhal">  Jhal-pitha
            </label>
        </fieldset>
        <fieldset>
            <legend>Take some vortas</legend>
            <select name="vorta" id="">
                <option value="0">Sorisha</option>
                <option value="2">Talk</option>
                <option value="1">Shutki</option>
                <option value="3">Jhal</option>
            </select> <br>
           <label for="specile"> Special Instruction: <br>
            <textarea name="" id="specile" cols="30" rows="6"></textarea>
           </label>
        </fieldset> 
        <input type="reset" value="Reset" style="display: inline;">
        <input type="submit" value="Submit">
    </form>
